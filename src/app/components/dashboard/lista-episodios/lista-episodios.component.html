<section [style]="styleLista" class="example-container mat-elevation-z8" tabindex="0">
  <div>
    <div>
      <h1 class="fuente-titulo">LISTA DE ATENCIONES</h1>
    </div>
    <div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox color="primary" (change)="$event ? toggleAllRows() : null"
              [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox color="primary" (click)="$event.stopPropagation()"
              (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
              [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </td>
        </ng-container>

        <ng-container matColumnDef="tiposodio">
          <th mat-header-cell *matHeaderCellDef>TIPO EPISODIO</th>
          <td mat-cell *matCellDef="let element">{{ element.tipoEpisodio }}</td>
        </ng-container>

        <ng-container matColumnDef="fechaInicial">
          <th mat-header-cell *matHeaderCellDef>FECHA INICIAL</th>
          <td mat-cell *matCellDef="let element">{{ element.fechaInicial }}</td>
        </ng-container>

        <ng-container matColumnDef="fechaFinal">
          <th mat-header-cell *matHeaderCellDef>FECHA FINAL</th>
          <td mat-cell *matCellDef="let element">{{ element.fechaFinal }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="selection.toggle(row)"></tr>
      </table>
    </div>
  </div>
</section>
